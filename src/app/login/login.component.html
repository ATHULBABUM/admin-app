
<mat-card class="card">
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <mat-card-title>Login Form</mat-card-title>
            <p>
                <mat-form-field appearance="fill" mat-row>
                    <label>User name:</label>
                    <input type="text" matInput placeholder="input" formControlName="username" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" mat-row>
                    <label>Password:</label>
                    <input type="text" matInput placeholder="input" formControlName="password" required>
                </mat-form-field>
            </p>
            <p>
                <button type="submit" mat-button.mat-success>Log-In</button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
